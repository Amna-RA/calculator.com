<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
<div class="calculator">
    <form>
        <div class="display">
            <input type="text" name="display">
        </div>
        <div>
            <input type="buttons" value="AC"  onclick="display.value= ' '">
            <input type="buttons" value="DE" class="delete" onclick="display.value = display.value.toString().slice(0,-1)">
            <input type="buttons" value="()"  onclick="display.value= '()'" class="bracket">
            <input type="buttons" value="/"   onclick="display.value+= '/ '" class="division">
        </div>
        <div>
            <input type="buttons" value="7" onclick="display.value+= '7'">
            <input type="buttons" value="8"  onclick="display.value+= '8'">
            <input type="buttons" value="9"  onclick="display.value+= '9'">
            <input type="buttons" value="*"   onclick="display.value+= '*' " class="multiply">
        </div>
        <div>
            <input type="buttons" value="4"  onclick="display.value+= '4'">
            <input type="buttons" value="5"  onclick="display.value+= '5'">
            <input type="buttons" value="6"  onclick="display.value+= '6'">
            <input type="buttons" value="-"onclick="display.value+= '-'" class="minus ">
        </div>
        <div>
            <input type="buttons" value="1"  onclick="display.value+= '1'">
            <input type="buttons" value="2"  onclick="display.value+= '2'">
            <input type="buttons" value="3"  onclick="display.value+= '3'">
            <input type="buttons" value="+"   onclick="display.value+= '+'"  class="plus">
        </div>
        <div>
            <input type="buttons" value="%"  onclick="display.value+= '%'">
            <input type="buttons" value="0"  onclick="display.value+= '0'">
            <input type="buttons" value="."  onclick="display.value+= '.'">
            <input type="buttons" value="=" class="equal" onclick="display.value = eval(display.value)">
        </div>
    </form>

</div>
    </div>
</body>
</html>
